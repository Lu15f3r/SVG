<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario de Registro</title>
    <script src="javascript.js"></script>
</head>

<body>

    <form class="col-4 p-2" style="margin:20px auto; border:1px solid rgb(218, 214, 214); border-radius: 4px;" onsubmit="validateForm(event)" action="/submit" method="post">


        <div class="mb-3">
            <label for="InputNombreCompleto" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="InputNombreCompleto" name="nombre_completo">
        </div>

        <div class="mb-3">
            <label for="InputEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" name="email">
            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>

        <div class="mb-3">
            <label for="InputPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="InputPassword" name="contraseña">
        </div>

        <div class="mb-3">
            <label for="InputConfirmarPassword" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="InputConfirmarPassword">
        </div>

        <div class="mb-3">
            <label for="InputCelular" class="form-label">Celular</label>
            <input type="text" class="form-control" id="InputCelular">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Verificado</label>
        </div>

        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>

</body>

</html>
